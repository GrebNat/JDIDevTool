<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/jquery-2.1.4.js"></script>
    <script src="jdiObjectView.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/dictionary/jdiObject.js"></script>
    <script src="js/dictionary/requestsName.js"></script>
    <link rel="stylesheet" href="style/JDI-panel.css">
</head>
<body>

<div id="template" style="display: none">
    <div class="collapsedDiv" id="main-div{i}">
        <button class="jDIButtons collapseButton" title="collapse element" id="btn-col{i}">V</button>
        <div class="tableDiv" id="div-col{i}">
            <table class="collapsedTable">
                <tr>
                    <td class="borderBottom borderRight"></td>
                    <td class="borderBottom">Name</td>
                    <td class="borderBottom">Type</td>
                </tr>
                <tr>
                    <td class="borderRight">JDI</td>
                    <td id="jdi-name{i}"></td>
                    <td id="jdi-type{i}"></td>
                </tr>
                <tr>
                    <td class="borderRight">Page<br>Object</td>
                    <td>
                        <input id="PO-name{i}" type="text" class="POTextArea">
                    </td>
                    <td>
                        <input id="PO-type{i}" type="text" class="POTextArea">
                    </td>
                </tr>
            </table>
            <button class="jDIButtons leftButton" title="add new element">+</button>
            <button class="jDIButtons leftButton" title="delete this element">-</button>
        </div>
        <div class="collapsedDiv" style="display: none" id="div-col-none{i}">
            <table>
                <tr>
                    <td>Page Object Name</td>
                    <td id="jdi-name-col{i}"></td>
                </tr>
            </table>
        </div>
    </div>
</div>

<div class="leftDiv">
    <button id="btn-all" class="leftButton">Show all elements</button>
    <div id="tree" class="treeDiv"></div>
</div>

<div class="rightDiv">
    <input type="checkbox" id="cb-light">locate element</br>
</div>
</body>
</html>
