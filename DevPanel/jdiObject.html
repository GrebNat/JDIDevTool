<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/JDI-panel.css">
    <script src="libs/jquery-2.1.4.js"></script>
    <script src="jdiObjectView.js"></script>
    <title></title>
</head>
<body>
    <div class="collapsedDiv" id="main-div">
        <button class="jDIButtons collapseButton" title="collapse element" id="btn-col">V</button>
        <div  class="tableDiv" id="div-col">
            <table class="collapsedTable">
                <tr>
                    <td class="borderBottom borderRight"></td>
                    <td class="borderBottom">Name</td>
                    <td class="borderBottom">Type</td>
                </tr>
                <tr>
                    <td class="borderRight">JDI</td>
                    <td>***</td>
                    <td>***</td>
                </tr>
                <tr>
                    <td class="borderRight">Page<br>Object</td>
                    <td>
                        <input type="text" id="PO-name" class="POTextArea" value="___">
                    </td>
                    <td>
                        <input type="text" id="PO-type" class="POTextArea" value="___">
                    </td>
                </tr>
            </table>
            <button class="jDIButtons leftButton" title="add new element">+</button>
            <button class="jDIButtons leftButton" title="delete this element">-</button>
        </div>
        <div  class="collapsedDiv" style="display: none" id="div-col-none">
            <table>
                <tr>
                    <td>Page Object Name</td>
                    <td>_______</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
