<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="libs/jquery-2.1.4.js"></script>
    <script src="js/panel.js"></script>
    <script src="js/dictionary/jdiObject.js"></script>
    <script src="js/dictionary/requestsName.js"></script>
    <script src="libs/string.format-1.0.packed.js"></script>
    <script src="js/POjava/helper.js"></script>
    <script src="js/POjava/toJava.js"></script>
    <link rel="stylesheet" href="libs/highlight/styles/default.css">
    <script src="libs/highlight/highlight.pack.js"></script>
    <link rel="stylesheet" href="style/tabbedPanel.css">
    <link rel="stylesheet" href="style/divComponents.css">
    <link rel="stylesheet" href="style/JDI-panel.css">
    <script src="libs/bootstrap/js/bootstrap.min.js"></script>
    <link href="libs/bootstrap/css/bootstrap.css" rel="stylesheet" media="screen">
</head>
<body>
<div id="template" style="display: none">
    <li class="collapsedDiv" id="main-div-{i}">
        <div>
            <button class="jDIButtons collapseButton" title="collapse element" id="btn-col-{i}">></button>
            <div class="tableDiv" id="div-col-{i}" style="display: none">
                <table class="collapsedTable">
                    <tr>
                        <td class="borderBottom borderRight"></td>
                        <td class="borderBottom">Name</td>
                        <td class="borderBottom">Type</td>
                    </tr>
                    <tr>
                        <td class="borderRight">JDI</td>
                        <td id="jdi-name-{i}"></td>
                        <td id="jdi-type-{i}"></td>
                    </tr>
                    <tr>
                        <td class="borderRight">Page<br>Object</td>
                        <td>
                            <input id="PO-name-{i}" type="text" class="POTextArea">
                        </td>
                        <td>
                            <input id="PO-type-{i}" type="text" class="POTextArea">
                        </td>
                    </tr>
                </table>
                <button id="btn-add-{i}" class="jDIButtons leftButton" title="add new element">+</button>
                <button id="btn-remove-{i}" class="jDIButtons leftButton" title="delete this element">-</button>
            </div>
            <div class="collapsedDiv" style="display: block" id="div-col-none-{i}">
                <table>
                    <tr>
                        <td class="warningText" id="jdi-name-col-{i}">new object</td>
                    </tr>
                </table>
            </div>
        </div>
    </li>
</div>


<div id="template_tab" style="display: none">
    <li><a href="#tab-{i}" id="a-{i}" style="overflow: hidden">NoName</a></li>
</div>

<div id="template_tab_content" style="display: none">
    <div id="tab-{i}" class="inactive">
        <pre>
            <code class="hljs" id="code-{i}">This is sample tab area in First Tab.</code>
        </pre>
    </div>
</div>

<div class="topDiv">
    <button id="btn-all" class="leftButton">ShowAll</button>
    <label class="rightButton">
        <input type="checkbox" id="cb-light">locate element
    </label>
</div>
<div class="mainDiv">
    <div class="centralDiv">
        <div class="leftDiv">
            <div id="tree" class="treeDiv"></div>
        </div>
        <div class="rightDiv">
            <div class="tab-panel">
                 <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a href="#" class="nav-link active">Active</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Link</a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">Another link</a>
                    </li>
                    <li class="nav-item disabled">
                        <a href="#" class="nav-link">Disabled</a>
                    </li>
                </ul>
               <!-- <div class="content-area"></div>-->
            </div>
        </div>
    </div>
    <div class="bottomDiv"></div>
</div>
</body>
</html>
